{% load static %}
<head>
  <link rel="stylesheet" href="{% static 'css/detail.css' %}">
</head>
<a href="/watchlist">back to list</a>
<div class="page-content">
  <div>
    <h1>{{ movie.movie_title }}</h1>
    {% if movie.watch_state == "WD" %}
      <p>{{ movie.rating }}</p>
    {% endif %}
  <div>
  <p>{{ movie.synopsis }}</p>

  <form action="{% url 'watchlist:detail' movie.id %}" method="post">
      {% csrf_token %}
      {{ form }}
      <input type="submit" value="update">
  </form>

</div>
